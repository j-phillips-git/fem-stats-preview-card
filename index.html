<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="card-image">
      <img src="images/image-header-desktop.jpg" alt="People working in a office">
    </div>

    <div class="wrapper">
      <section class="main-heading-container">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p>
      </section>

      <section class="stats-container">
        <div class="stats-wrapper">
          <h2 class="stats">10k+</h2>
          <p class="stat-headings">companies</p>
        </div>

        <div class="stats-wrapper">
          <h2 class="stats">314</h2>
          <p class="stat-headings">templates</p>
        </div>

        <div class="stats-wrapper">
          <h2 class="stats">12M+</h2>
          <p class="stat-headings">queries</p>
        </div>
      </section>
    </div>
    <!--WRAPPER END-->
  </main>
</body>

</html>
